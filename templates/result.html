<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
        }
        .result-container h2 {
            color: #2c3e50;
        }
        .result-container p {
            font-size: 18px;
        }
        .confidence {
            color: #27ae60;
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .button-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Disease Prediction Results</h1>

    <div class="result-container">
        <h2>Predicted Disease: {{ disease_name }}</h2>
        <p>Confidence: <span class="confidence">{{ confidence }}%</span></p>
    </div>

    <div class="button-container">
        <a href="/book_appointment/{{ disease_name }}">Book an Appointment</a>
        <a href="/prescription/{{ disease_name }}">Prescription</a>
        <a href="/book_test/{{ disease_name }}">Book Test</a>  <!-- Added Book Test button -->
    </div>
    <br>
    <br>
    <div class="button-container">
        <a href="/" class="go-back-button">Go Back</a>
    </div>
</body>
</html>
