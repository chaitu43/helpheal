<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            font-size: 18px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-container button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .form-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Book an Appointment for {{ disease_name }}</h1>

    <div class="form-container">
        <form action="/submit_appointment" method="post">
            <input type="hidden" name="disease_name" value="{{ disease_name }}">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="contact">Contact Number:</label><br>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="date">Preferred Appointment Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Preferred Appointment Time:</label><br>
            <input type="time" id="time" name="time" required><br><br>

            <button type="submit">Submit Appointment</button>
        </form>
    </div>
</body>
</html>
