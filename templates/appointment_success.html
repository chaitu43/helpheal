<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .success-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-container h2 {
            color: #2c3e50;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Appointment Successfully Booked!</h1>

    <div class="success-container">
        <h2>Your appointment for {{ disease_name }} has been successfully booked.</h2>
        <p>We will get in touch with you soon.</p>
    </div>

    <div class="button-container">
        <a href="/">Go Back</a>
    </div>
</body>
</html>
